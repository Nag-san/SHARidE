<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
</head>
<body class = "min-h-screen flex flex-col justify-between bg-green-400"
>
    

    <div class="flex-grow flex flex-col justify-center p-4 m-8 bg-green-300">
        <table id="users" class = "min-w-full divide-y divide-gray-200"></table>
        <span id="Wait"> Please wait </span> <br /><br />
        <button
          id="Refresh"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        >
          Refresh
        </button>
        <br />
        <br />
        <button
          id="BookRide"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        >
          Book Ride
        </button>
        <br />
        <br />
        <button
          id="CancelRide"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        >
          Cancel Ride
        </button>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>
    <script src="js/firebaseconfig.js"></script>
    <script src="js/sharee_page.js"></script>
