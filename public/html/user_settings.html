<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://apis.mappls.com/advancedmaps/api/f0efde99426abd578704537c233bbb03/map_sdk?v=3.0&layer=vector"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/heroicons@4.0.0/solid.css"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen flex flex-col justify-between bg-slate-300">
    <div
      class="max-w-sm flex flex-col rounded-lg justify-center m-8 bg-green-300 p-4"
    >
      <h5 class="text-lg mb-2">Update Information</h5>
      <h6 class="text-md mb-6">
        Please complete ride or cancel ride before you update your information!
      </h6>
      <div class="flex flex-col justify-center items-center space-y-4">
        <button
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
          style="width:170px"
          id="Personal_update"
        >
          Personal Details
        </button>
        <button
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
          style="width:170px"
          id="Choice_update"
        >
          Sharee or Sharer Change?
        </button>
        <button
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
          style="width:170px"
          id="Location_update"
        >
          Location Update
        </button>
      </div>
    </div>

    <div
      id="Update"
      class="max-w-sm flex-grow flex flex-col rounded-lg justify-center m-8 bg-green-300 space-y-4 p-4"
    ></div>
  </div>
  <h6 id="err" class="ml-3"></h6>
    
    <button
      id="logout"
      style="width:170px"
      class="m-8 max-w-sm bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
    >
      Log out?
    </button>

    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>
    <script src="../js/firebaseconfig.js"></script>
    <script type="module" src="../js/settings.js"></script>
  </body>
</html>
