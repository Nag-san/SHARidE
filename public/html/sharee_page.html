<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
</head>
<body class = "flex flex-col justify-between bg-slate-300" style="height:90vh"
>
    <div class="flex flex-col shadow-lg justify-center rounded-lg p-4 m-8 bg-green-300" style="height:90vh">
          <p class="font-medium text-lg ml-4 mt-5"> Online Users</p>
          <table id="users" class = "min-w-full divide-y mt-7 p-5 divide-gray-400 rounded-lg bg-green-200">
          <tr>
              <th class="px-2 py-3 text-center text-xs font-medium text-black uppercase tracking-wider"> Users </th>
          </tr>
        </table>
        <span id="Wait" class="text-md font-semibold text-black rounded-lg p-4 mt-4"> </span> <br /><br />
        <div class="flex flex-row justify-center">
        <button
          id="BookRide"
          style="height:70px"
          class="bg-green-500 text-lg hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        > <p class="flex items-center">
          Book Ride <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="3"
          stroke="currentColor"
          class="w-10 h-10 ml-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
          />
        </svg>
      </p>
    </div>
        </button>
        <br />
        <div class = "flex flex-row justify-center">
        <button
          id="CancelRide"
          style="height:70px"
          class="bg-green-500 text-lg hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        > <p class="flex items-center">
          Cancel Ride <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 ml-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
          </svg>
          </p>
        </div>
        </button>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>
    <script src="../js/firebaseconfig.js"></script>
    <script src="../js/sharee_page.js"></script>
</body>
</html>
