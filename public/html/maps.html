<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://apis.mappls.com/advancedmaps/api/f0efde99426abd578704537c233bbb03/map_sdk?v=3.0&layer=vector"></script>
    <script src="https://apis.mapmyindia.com/advancedmaps/api/f0efde99426abd578704537c233bbb03/map_sdk_plugins"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body onload="load()" class="min-h-screen flex flex-col justify-between bg-green-400">
    <div class="rounded-lg max-w-sm mx-auto space-y-8 p-4 m-8 bg-green-300">
    <div id="map" style="width:300px; height:300px"></div>
    <div class="flex flex-row justify-center">
    <button id = "getd" onclick = "getd()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"> <p class="flex items-center"> Get Directions <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 ml-4">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418" />
    </svg>
    </p>
  </div>
     </button> 
     <div id = "enter" class="flex flex-col m-3 space-y-4 p-4">
      <p> Enter OTP</p>
      <input id="otp" type="text" required class = "mt-1 p-2 border rounded-md focus:outline-none focus:border-green-500">
      <p id="msg1" class="text-red-400"> </p>
      </div>
      <div id = "disp" class="flex flex-col m-3 space-y-3 p-4">
        <p> The OTP is </p>
        <p id="otp_disp" class="self-center text-xl"></p>
        <p id="msg2" class="text-red-400"> </p>
        </div>

      <div class="flex flex-row justify-center"> 
    <button id=" success" onclick = "succ_ride()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"> <p class="flex items-center"> Submit <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 ml-4">
      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
    </svg>    
    </button> <br>
  </p>
  </div>
  <div class="flex flex-row justify-center">
    <button id="Refresh" onclick="refresh()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"> <p class="flex items-center">Refresh <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 ml-4">
      <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
    </svg> </button> <br> 
    </p>
    </div>
  <div class="flex flex-row justify-center">
    <button id = "review" onclick = "review()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">  <p class="flex items-center">Give a review to your buddy! <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 ml-4">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z" />
    </svg>
     </button> <br>
    </p>
     </div>
    <div class="bg-green-200 p-3 rounded-lg mt-8">
    <div id = "give_review" class="flex flex-col justify-between space-x-2 space-y-3">
      <label for= "rating"> Rate 'em out of 5! </label><input type = "number" id = "rating" class="mt-1 p-2 border rounded-md focus:outline-none focus:border-red-500"> <br><br>
      <label> Give 'em a review </label><input type = "text" id = "review" class = "mt-1 p-2 border rounded-md focus:outline-none focus:border-red-500"> <br><br>
      <button id = "submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" onclick = "rev_submit()"> Submit </button>
      </div>
    </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>
    <script src="../js/firebaseconfig.js"></script>
    <script src="../js/maps.js"></script>
  </body>
</html>
