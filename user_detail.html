<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://apis.mappls.com/advancedmaps/api/f0efde99426abd578704537c233bbb03/map_sdk?v=3.0&layer=vector"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body onload="hi()" class="max-w-screen-md max-h-screen-md">
    <div
      class="p-6 max-w-sm mx-auto bg-green-300 rounded-xl shadow-lg flex items-center space-x-8"
    >
      <div class="p-4 bg-green-200 flex flex-col space-y-2 items-left">
        <h3 id="msg"></h3>
        <label for="description"> Enter a bio: </label>
        <input
          type="text"
          id="description"
          class="rounded-md w-52 p-1 border border-gray-300"
        /><br />
        <label for="area"> Choose your area: </label>
        <select name="area" id="area" class = "rounded-md w-52 p-1 border border-gray-300">
          <option value="Kalyan Nagar" selected>Kalyan Nagar</option>
          <option value="Hennur">Hennur</option>
          <option value="KR Puram">KR Puram</option>
          <option value="Hebbal">Hebbal</option>
        </select>
        <br />
        Use present location as your home address:
        <button
          onclick="ploc()"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        >
          Click me!
        </button>
        <div id="map" class="w-64 h-64"></div>
        Please click on the marker after choosing your location
        <br />
        <span id="locmsg"> Confirm your location? </span>
        <button
          onclick="loc()"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        >
          Yes
        </button>
        <button
          onclick="reset()"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        >
          Reset
        </button>
        <br /><br />
        Are you a sharee or sharer? <br>
        <input type="radio" id="sharee" name="choice" />
        <label for="sharee"> Sharee </label>
        <input type="radio" id="sharer" name="choice" />
        <label for="sharer"> Sharer </label><br /> 
        <label id="dl"> Enter your driving licence number </label
        ><input
          type="text"
          id="dl1"
          class="rounded-md w-52 p-1 border border-gray-300"
        /><br>
        <label for="pwd"> Enter you password:</label>
        <input
          type="password"
          id="pwd"
          class="rounded-md w-52 p-1 border border-gray-300"
        /><br />
        <label for="cpwd"> Confirm your password: </label>
        <input
          type="password"
          id="cpwd"
          class="rounded-md w-52 p-1 border border-gray-300"
        /><br />
        <h5 id="error">Please enter all details</h5>
        <input
          type="submit"
          onclick="submit()"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        />
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>
    <script src="js/firebaseconfig.js"></script>
    <script src="js/user_details.js"></script>
  </body>
</html>
