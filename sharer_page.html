<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
    <title>Document</title>
  </head>
  <body onload = "hi()" class="max-w-screen-md max-h-screen-md">
    <div class= "p-6 max-w-sm mx-auto bg-green-300 rounded-xl shadow-lg flex items-center space-x-8">
      <div class="p-4 bg-green-200 flex flex-col space-y-2 items-left">
        <div id="main">
          <img src="Sharide.png" id="img" class="w-32 h-34 rounded-full" /><br />
          <span id="heading"> <b> SHARidE </b> </span> <br />
          <span id="intro"> <i> Commuting. Socialising. Saving. </i> </span> <br> <br>
        </div>
      <div class="box main">
        <table id="Avail_users" class="min-w-full divide-y divide-gray-200 border border-white">
            <tr> 
                <th class = "px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> User ID  </th>
                <th class = "px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> Distance </th>
                <th class = "px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> Duration </th>
                <th class = "px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> Accept? </th>
            </tr>
        </table> <br/> <br/>
        <button id="Refresh" onclick="refresh()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"> Refresh </button> <br> <br>
        <button id="CancelRide" onclick="CancelRide()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Cancel Ride</button> <br><br>
        <button id="Logout" onclick="logout()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"> Logout </button>
      </div>
</div>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>
    <script src="js/firebaseconfig.js"></script>
    <script src="js/sharer_page.js"></script>
  </body>
</html>
